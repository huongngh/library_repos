<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Display</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id = 'libraryTable'>
        <div class="addBook">
            <h2>Add a new book</h2>
            <form id = "addBookForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Enter book title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" placeholder="Enter author name" required>
                </div>
                <div class="form-group">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" placeholder="Enter number of pages" min="1" required>
                </div>
                <div class="form-group">
                    <label for="read">Read:</label>
                    <input type="checkbox" id="read">
                </div>
                <button type="submit">Add Book</button>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>AUTHOR</th>
                    <th>READ</th>
                </tr>
            </thead>
            <tbody id = libraryBody></tbody>
        </table>
    </div>
</body>
</html>
